testname: Timbre Transfer Test
testId: mushra_timbre_transfer
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
language: en
remoteService: service/write.php
randomizeValue: &randomizeValue true
showConditionNamesValue: &showConditionNamesValue false



pages:
    - type: consent
      id: consent_page
      name: Consent
      mustConsent: true
      content: <p>You are participating in a listening test. For this, we want to store the answers you give to the following questions.<br>Do you give consent for this?</p>
    - type: generic
      id: description
      name: Test Descriptioin
      content: <p>This test is designed to assess the timbre transfer capabilities of certain models. In simple terms, timbre transfer involves changing the instrument used for a performance while keeping its content unchanged.<br>For each question, you will begin by listening to an initial excerpt of a mixture, either strings with piano or clarinet with vibraphone. Subsequently, you will evaluate the outputs (conditions) of each timbre transfer model and provide ratings based on their quality. It is important to note that <b>the order of the conditions is randomized for each question</b>.</p> <br/><p>The test consists of 10 questions and is expected to last approximately 15 minutes. Before you start, you can adjust the volume on the next page according to your preference. Upon completion, you will receive a summary of your responses. Please note that there are no correct or incorrect answers, as this is a perceptual test.</p> <br/><p>We sincerely appreciate your time and cooperation.</p>
    - type: volume
      id: vol
      name: Volume settings
      content: Please adjust the volume to your preference.<br>For optimal testing conditions, ensure you are equipped with <b>high-quality headphones</b> and place yourself in a <b>quiet, noise-free</b> environment.
      stimulus: configs/resources/audio/listening_test_16kHz/starnet_test_set_16kHz/001.3.wav
      defaultVolume: 0.5
    -
        - random
        - type: mushra
          id: pirates
          name: Pirates of the Caribbean
          content: Please listen to the initial reference audio. Afterward, rate each subsequent audio on a scale from 0 (worst quality) to 100 (best quality) based on your appreciation of the timbre transfer output. The transformation focused on in this question is <b>from (piano + strings) to (vibraphone + clarinet)</b>.
          reference: configs/resources/audio/listening_test_16kHz/starnet_test_set_16kHz/001.3.wav
