    - type: finish
      name: Thank you
      content: <p>Thank you for taking the time to respond! We would greatly appreciate it if you could spare a moment to complete the following questionnaire, enabling us to gain insight into the musical expertise of participants in the perceptual test.</p>
      showResults: true
      writeResults: true
      questionnaire:
          - type: text
            name: instrument
            label: Instrument(s) Played: (Please indicate 'None' if you do not play any instrument)
          - type: likert
            name: difficulty
            label: How would you rate the difficulty of the test?
            response:
             - value: very_easy
               label: Very easy
             - value: easy
               label: Easy
             - value: moderate
               label: Moderate
             - value: difficult
               label: Difficult
             - value: very_difficult
               label: Very difficult
          - type: number
            label: Musical Training Years
            name: musical_training_years
            min: 0
            max: 100
            default: 0
          - type: text
            name: rating_comment
            label: Do you have any additional comments?
